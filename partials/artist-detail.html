<section class="card artist-details">
    <h1 class="artist-name">{{artist.name}}</h1>
    <div class="info">
      <h3 class="artist-reknown">{{artist.genre}}</h3>
      <p class="artist-url"><a href="{{artist.spotifyURL}}" target="_blank">Listen on Spotify</a></p>
      <img class="artist-img" src="{{artist.image}}" alt="{{artist.name}}">
      <div class="artist-longbio">{{artist.bio}}</div>
    </div><!--info-->
</section><!--artistdetails-->
